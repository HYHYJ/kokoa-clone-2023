<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Zootopia</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-paw"></i>
        <span>110%</span>

        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="freinds-display-link"
      ><i class="fas fa-info-circle"></i> Friends 'Names Display'<i
        class="fas fa-angle-right"
      ></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAyMTAyMjZfMTg2/MDAxNjE0MzIxMDQ1NDc0.4YvvhfigoUZuJ0JFA57KLivN5EZPhsPzcGjsC0PkfiIg.DAObZMkEUp7zGxEj0H0_74pADiBeKeoCgMT1OM5LlBAg.PNG.sujinpong/KakaoTalk_20210226_102635719.png?type=w800"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">Judy Hopps</h4>
            <!--h6 class="user-component__subtitle">Tomorrow is Another Day!</h6> -->
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-hearder">
          <span>Channel</span>
          <i class="fas fa-angle-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://pm1.narvii.com/7370/850baa05769b9bc2dc20d94d066b908cd6370eacr1-1600-1600v2_00.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />

            <div class="user-component__text">
              <h4 class="user-componet__title user-component__title--not-bold">
                ZPD <i class="fas fa-shield-alt fa-sm"></i>
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/profile_images/867490280349589505/vNQ4lkU1_400x400.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">Nick Wilde</h4>
            <!--h6 class="user-component__subtitle">Tomorrow is Another Day!</h6> -->
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification small-notification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-paw fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big <i class="fas fa-tired"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
