<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Zootopia</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-paw"></i>
        <span>110%</span>

        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-carrot fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"></a><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/profile_images/867490280349589505/vNQ4lkU1_400x400.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">Nick Wilde</h4>
            <h6 class="user-component__subtitle">
              Good morning! carrot <i class="far fa-heart"></i>
            </h6>
          </div>
        </div>

          <div class="user-component__column">
            <span class="user-componet__time">07:03</span>
            <div class="badge">2</div>
          </div>
        </div>
      </div>
    </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/75/dc/10/75dc105345e43451e1da941feec10484.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">My loves</h4>
            <h6 class="user-component__subtitle">
              We wish you all the luck in the world!
            </h6>
          </div>
        </div>
          <div class="user-component__column">
            <span class="user-componet__time">06:36</span>
            <div class="badge">1</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification small-notification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
