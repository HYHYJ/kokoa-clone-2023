<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nick - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Zootopia</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>07:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-paw"></i>
        <span>110%</span>

        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nick wilde</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 23, 2023</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/867490280349589505/vNQ4lkU1_400x400.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nick Wilde</span>
          <div class="message__info">
            <span class="message__buble"
              >Good morning! carrot <i class="far fa-heart"></i
            ></span>
            <!--span class="message__time">07:03</span>-->
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__imgbox"></div>
        <div class="message-row__content">
          <!--span class="message__author">Nick Wilde</span>-->
          <div class="message__info">
            <span class="message__buble"
              >It's a beautiful Day! <i class="fas fa-carrot"></i
            ></span>
            <span class="message__time">07:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">
              Good morning! Nick <i class="far fa-heart"></i>
            </span>
            <span class="message__time">07:20</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-kiss-wink-heart fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
